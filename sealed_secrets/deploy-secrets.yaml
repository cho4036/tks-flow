apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: deploy-secrets
  namespace: argo
spec:
  templates:
  - name: deploySecrets
    activeDeadlineSeconds: 120
    inputs:
      parameters:
      - name: repo_url
        value: "" # Eg, "openinfradev/tks-admin-site"
      - name: secret_path
        value: "" # Eg, "directory/secret.yaml"
    container:
      image: k8s.gcr.io/hyperkube:v1.18.8
      imagePullPolicy: IfNotPresent
      command:
      - /bin/bash
      - -c
      - |
  
        git clone https://$(echo $gittoken|xargs)@{{input.parameters.repo_url}}
        repo_name=$(basename "{{input.parameters.repo_url}}")

        kubectl apply -f $repo_name/{{input.parameters.secret_path}}

        ## Check if workflow fails if this cmd fails. Otherwise, should add exit cmd ##
        #kubectl get secret -n kube-system -l sealedsecrets.bitnami.com/sealed-secrets-key | grep sealed-secrets-key

      envFrom:
        - secretRef:
            name: "gittoken"
